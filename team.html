<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team @ P;Club</title>
    <!-- Required meta class="nav-link" tags -->
    <meta class="nav-link" charset="utf-8" />
    <meta name="author" content="Daemon Lab" />
    <meta
      class="nav-link"
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="The Programming Club is a community of coding enthusiasts from IIT Indore"
    />
    <meta
      name="keywords"
      content="JavaScript, Python, Bash, Dart, Kotlin, Java, C, C++, CPP"
    />

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/svg" href="img/home/logo.svg">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/team.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/regular.css"
      integrity="sha384-avJt9MoJH2rB4PKRsJRHZv7yiFZn8LrnXuzvmZoD3fh1aL6aM6s0BBcnCvBe6XSD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css"
      integrity="sha384-7xAnn7Zm3QC1jFjVc1A6v/toepoG3JXboQYzbM0jrPzou9OFXm/fY6Z/XiIebl/k"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css"
      integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="navbar">
      <navbar-component />
    </div>

    <div class="container" id="app">
      <h1 class="display-3 text-white py-4 text-center">MEET THE TEAM</h1>
      <div class="container" id="heads">
        <div class="team row">
          <div class="col-lg-2"></div>
          <head-component v-for="head in heads" :head="head" :key="head.id" />
          <div class="col-lg-2"></div>
        </div>
      </div>
      <div class="team row" id="members">
        <member-component
          v-for="member in members"
          :member="member"
          :key="member.id"
        />
      </div>
    </div>

    <div id="foot">
      <footer-component />
    </div>

    <script type="text/javascript" src="vendor/vue/vue.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/team.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
